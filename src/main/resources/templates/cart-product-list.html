<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(Cart)}"></div>

<div class="container">
    <span th:if="${cartProducts.size() == 0}">Товаров нет</span>
    <div th:unless="${cartProducts.size() == 0}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Цена</th>
                <th scope="col">Количество</th>
            </tr>
            </thead>
            <tbody>
            <tr
            th:each="cartProduct: ${cartProducts}" th:attr="prod_index=${cartProduct.id}">
                <td th:text="${cartProduct.product.title}"></td>
                <td th:text="${cartProduct.cost}"></td>
                <td th:text="${cartProduct.count}"></td>
                <td>
                    <a type="button" class="btn btn-warning" th:href="@{/cart/increase(id=${cartProduct.id})}">+</a>
                </td>
                <td>
                    <a type="button" class="btn btn-danger" th:href="@{/cart/delete(id=${cartProduct.id})}">-</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{footer :: footerBlock}"></div>

</body>
</html>
