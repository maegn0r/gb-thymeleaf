<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(Cart)}"></div>

<div class="container">
    <span th:if="${cart.getCartProducts().size() == 0}">Товаров нет</span>
    <div th:unless="${cart.getCartProducts().size() == 0}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Цена</th>
                <th scope="col">Количество</th>
<!--                <th scope="col">Редактировать</th>-->
<!--                <th scope="col">Удалить</th>-->
            </tr>
            </thead>
            <tbody>
            <tr
            th:each="cartProduct: ${cart.getCartProducts()}" th:attr="prod_index=${cartProduct.id}">
                <th scope="row">1</th>
                <td th:text="${cartProduct.product.title}"></td>
                <td th:text="${cartProduct.cost}"></td>
                <td th:text="${cartProduct.count}"></td>
<!--                <td>-->
<!--                    <a type="button" class="btn btn-warning" th:href="@{/product(id=${product.id})}">Редактировать</a>-->
<!--                </td>-->
<!--                <td>-->
<!--&lt;!&ndash;                    th:href="@{/product/delete/' + ${product.id}}"&ndash;&gt;-->
<!--                    <a type="button" class="btn btn-danger" th:href="@{/product/delete(id=${product.id})}">Удалить</a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{footer :: footerBlock}"></div>

</body>
</html>
